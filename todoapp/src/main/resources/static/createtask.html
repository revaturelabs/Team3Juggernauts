<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Habit.io</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="sign-in">
        <h1 id="createaccounttittle">Create a new task</h1>
        <form action="">
            <div class="labelandinput">
            <label for="">Task Name:</label>
            <input type="text" placeholder="Please enter your task name">
            </div><br>
            <div class="labelandinput" id="descdiv">
            <label for="">Description:</label>
            <textarea  id="descriptiontask" type="text" placeholder="Add a description (optional)"></textarea>
            </div><br>
            <div class="labelandinput">
                <label for="">Repeats:</label>
                <input type="date">
                <!-- <select name="dueby" id="dueby">
                    <option value="Tomorrow">Tomorrow</option>
                    <option value="Next Week">Next Week</option>
                    <option value="Next Month">Next Month</option>
                </select> -->
                </div><br><br>
            <div class="button" id="cabutton">
            <button>Create Task</button><br>
            </div>
        </form>
    </div>
</body>
</html>
