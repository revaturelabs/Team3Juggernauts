<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Habit.io</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <div class="sign-in">
        <h1>Welcome to Habit.io</h1>
        <h2>The ToDo List App</h2>
        <h2 id="greeting"></h2>
        <form action="">
            <div class="labelandinput">
            <label for="emailinput">email:</label>
            <input type="email" id="emailinput" placeholder="Please enter your email" name="email">
            </div><br>
            <div class="labelandinput">
            <label for="passinput">Password:</label>
            <input type="text" id="passinput" placeholder="And your password" name="password">
            </div><br><br>
            <div class="button">
            <button type="submit">Sign in</button><br>
            <a href="createaccount.html?">Create an account</a>
            </div>
        </form>
    </div>
<script src="store.js"></script>

</body>
</html>
