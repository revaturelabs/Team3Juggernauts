version: 0.2

phases:
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - cd todoapp && mvn clean prepare-package war:exploded
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - cd todoapp && mv target/deploy ./
artifacts:
  files:
    - deploy/**/*